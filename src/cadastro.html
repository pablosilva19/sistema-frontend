<!DOCTYPE html>
<html>
  <head>
    <title>Cadastre-se</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Cadastre-se</h1>

        <img width="279" height="108" src="../logo.png" />

        <form>
          <div class="row">
            <div class="left">
              <label for="txtNome">Nome</label>
              <input type="text" class="input-field" id="txtNome" />
            </div>

            <div class="right">
              <label for="txtSobrenome">Sobrenome</label>
              <input type="text" class="input-field" id="txtSobrenome" />
            </div>
          </div>

          <div class="row">
            <div class="left">
              <label for="txtEmail">Email</label>
              <input type="text" class="input-field" id="txtEmail" />
            </div>

            <div class="right">
              <label for="txtTelefone">Telefone:</label>
              <input type="text" class="input-field" id="txtTelefone" />
            </div>
          </div>

          <div class="row">
            <div class="left">
              <label for="slcGenero">Gênero</label>
              <select id="slcGenero" class="input-field">
                <option>Não quero informar</option>
                <option>Masculino</option>
                <option>Feminino</option>
              </select>
            </div>

            <div class="right">
              <label for="txtSenha">Senha</label>
              <input type="password" class="input-field" id="txtSenha" />
            </div>
          </div>

          <div class="row">
            <button id="btnCadastrar">Cadastre-se</button>
          </div>
        </form>

        <span id="spnErro" class="erro"></span>
        <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
      </div>
    </div>
    <script src="cadastro.js"></script>
  </body>
</html>
